buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: "com.google.guava", name: "guava", version: "23.0"
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    testCompile 'org.jmockit:jmockit:1.40'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

defaultTasks 'helloWorld'

task upper {
    doLast {
        String name = "jfwwlong"
        println "Original name: " + name
        println "Upper name: " + name.toUpperCase()
    }
}

task count {
    doLast {
        4.times {println "$it"}
    }
}

task intro(dependsOn: "helloWorld") {
    doLast {
        println "I'm Gradle"
    }
}

task helloWorld {
    doLast {
        println 'Hello world!'
    }
}

intro.doLast {
    print "I'm Gradle as well"
}

task guava {
    doLast {
        println ImmutableList.of(1, 2, 4)
    }
}

task copy(type: Copy) {
    from "src"
    into "target"
}